---
before:
  hooks:
    - go mod vendor
project_name: furyagent
builds:
  - binary: 'furyagent-darwin-amd64'
    id: furyagent-darwin
    goarch:
      - amd64
    goos:
      - darwin
    env:
      - CGO_ENABLED=0
  - binary: 'furyagent-linux-amd64'
    id: furyagent-linux
    goarch:
      - amd64
    goos:
      - linux
    env:
      - CGO_ENABLED=0
archives:
  - format: binary
    id: furyagent-darwin
    wrap_in_directory: false
    name_template: '{{ .ProjectName }}-{{ .Os }}-{{ .Arch }}'
    builds:
      - furyagent-darwin
  - format: tar.gz
    id: furyagent-darwin-tgz
    wrap_in_directory: false
    name_template: '{{ .ProjectName }}-{{ .Os }}-{{ .Arch }}'
    builds:
      - furyagent-darwin
  - format: binary
    id: furyagent-linux
    wrap_in_directory: false
    name_template: '{{ .ProjectName }}-{{ .Os }}-{{ .Arch }}'
    builds:
      - furyagent-linux
checksum:
  name_template: 'sha256sum.txt'
snapshot:
  name_template: '{{ .Tag }}'
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
release:
  ids:
    - furyagent-linux
    - furyagent-darwin
    - furyagent-darwin-tgz
  github:
    owner: sighupio
    name: furyagent
  name_template: '{{ .Tag }}'
brews:
  - name: furyagent
    github:
      owner: sighupio
      name: homebrew-furyagent
    folder: Formula
    description: 'Fury Agent binary'
    conflicts:
      - furyagent
    test: |
      system "#{bin}/furyagent"
    install: |
      bin.install 'furyagent'
